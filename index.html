
<!DOCTYPE Html>

<html>
    <head>
        <link rel="stylesheet" href="styles/guitarJemp.css">
        <link rel="stylesheet" href="styles/guitarStyle.css">
        <link rel="stylesheet" href="styles/display.css">
        <link rel="stylesheet" href="styles/radiobutton.css">
        <link rel="stylesheet" href="styles/sequencerbox.css">
        <link rel="stylesheet" href="styles/recordStyle.css">
        <link href="https://unpkg.com/tabulator-tables@4.2.1/dist/css/tabulator.min.css" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.1/dist/js/tabulator.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.12/Tone.js"></script>
        
    </head>
    
    <body>

        <div id="topfield">Guitar<span style="color: goldenrod">jemp</span></div>
    <!--box behind guitar-->
        
        <div id="backBox">
            
        <!--popUpName-->
            
        <div id="overlay">
            <div id="namePopup">
                <div id="close">enter</div>
                <div id="cancel">cancel</div>
                
                <h3>Name:</h3>
                <input id="songName" placeholder="song name">
            </div>
        </div>
            <div id="guitarBackground">
                
        <!--record system -->
                <div id="recordField">
                    <seqButton class="button" id="recordbutton">Record</seqButton>               
                    <seqButton class="button" id="savebutton">Save</seqButton>
                    <seqButton class="button" id="loadbutton">Load</seqButton>
                    <div id="loadedSong"></div>
                </div>       
                
        <!--guitarbuilder-->
                <div id="guitar">
                    
                    <!--only active in record mode -->
                    <div id="recordLayer"></div>
                    
                    <!-- fretboard-->
                    <div id="board"></div>
                    
                    <!-- first bold bar-->
                    <div class="bar" style="width:7px" ></div>
                </div>
                
        <!--instantiation via script-->
                <div id = "pointcontainer"></div>
                <div id = "fretNumbers"></div>
                
        <!--box for sequencerinput-->
                <div id="inputbox">
                    <seqButton class="button" id="startbutton">Start</seqButton>
                    <seqButton class="button" id="endbutton">Reset</seqButton>
                    
                    <div id="bpmBox">
                        <input type="range" id="bpmSpeed" min="0" max="200" step="1" >
                        <label id ="showBpm"></label>
                    </div>
                </div>               
            </div>

            
                <div id="transportBox">
                    <!--div id="transportLine"></div-->
                    <input type="range" step="0.01" id="transportFader">
                </div>

        </div>
        <div class="songlistBox">
            <div class="songlistHeading"></div>

            <div id="songTable"></div>

        </div>
<!--box for radiobuttons-->        
        <!--div id="topfield" style="height:500px">


            </div-->

        <script type="text/javascript" src="SetPoint.js"></script>
        <script type="text/javascript" src="positioning.js"></script>
        <script type="text/javascript" src="guitarBuilder.js" ></script>
        <script type="text/javascript" src="jemp-sequencer.js"></script>
        <script type="text/javascript" src="jemp-toneplayer.js"></script>
        <script type="text/javascript" src="testsong.js"></script>


        <script type="text/javascript" src="dataTransfer.js"></script>
        <script type="text/javascript" src="songTable.js"></script>
        <script type="text/javascript" src="recordLayer.js"></script>
        <script type="text/javascript" src="jempUI.js"></script>
        <script type="text/javascript" src="init.js"></script>

        <!--script type="text/javascript" src="Songs/songDataCrypt.js"></script-->
               
    </body>  
</html>
